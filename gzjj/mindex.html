<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浙江国招基金</title>
    <link rel="stylesheet" href="./css/aui/aui.css">
    <link rel="stylesheet" href="./css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
    .swiper-container{
        width:100%;
        height:10rem;
    }
    .swiper-container .swiper-button-prev{
        height:27px;
    }
    .swiper-container .swiper-button-next{
        height:27px;
    }
    </style>
</head>
<body>
    <div class="content" id="box">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-swiper-autoplay="2000">
                    <img src="./image/banner_m1.jpg" alt="">
                </div>
                <div class="swiper-slide" data-swiper-autoplay="2000"><img src="./image/banner_m2.jpg" alt=""></div>
            </div>
        </div>
        <div class="content-function">
            <div class="content-server">
                <div class="content-servert-top">
                    <h3>产品展示</h3>
                    <span>Business Items</span>
                </div>
                <div class="content-servert-img">
                    <a>
                        <img src="./image/bs1.png" alt="">
                        <span>投资基金</span>
                    </a>
                    <a>
                        <img src="./image/bs2.png" alt="">
                        <span>私募基金</span>
                    </a>
                    <a>
                        <img src="./image/bs3.png" alt="">
                        <span>民间借贷</span>
                    </a>
                    <a>
                        <img src="./image/bs4.png" alt="">
                        <span>信托产品</span>
                    </a>

                    <a>
                        <img src="./image/bs5.png" alt="">
                        <span>P2P产品</span>
                    </a>
                    <a>
                        <img src="./image/bs6.png" alt="">
                        <span>更多产品</span>
                    </a>
                </div>
            </div>
            <div class="content-brief">
                <div class="content-brief-top">
                    <h3>公司视野</h3>
                    <span>Corporate Vision</span>
                </div>
                <div class="content-brief-text">
                    <img src="./image/corporate_vision1_b.png" alt="">
                    <img src="./image/corporate_vision2_b.png" alt="">
                    <img src="./image/corporate_vision3_b.png" alt="">
            </div>
        </div>
        <div class="content-footer">
            <div class="content-address">
                © 2017-2018 shenduyule Inc. ( 浙ICP备17040192号-1 )
            </div>
        </div>
    </div>
    </div>
</body>
</html>
<script src="./script/jquery1.8.3.min.js"></script>
<script src="./script/swiper-4.3.3.min.js"></script>
<script>
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    speed:300,
    autoplay:{
        stopOnLastSlide:true,
    },
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  })  

  $(".content-menu").click(function(){
  $(".alert").toggle()
    
  })
</script>
