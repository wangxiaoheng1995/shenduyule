<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系我们</title>
    <link rel="stylesheet" href="./css/aui/aui.css">
    <link rel="stylesheet" href="./css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
    .swiper-container{
        width:100%;
        height:10rem;
    }
    .swiper-button-prev{
        background:url(./image/icon1@2x.png) 50% 50% no-repeat;
    }
    .swiper-button-next{
        background:url(./image/icon2@2x.png) 50% 50% no-repeat;
    }
    .swiper-container .swiper-button-prev{
        height:27px;
    }
    .swiper-container .swiper-button-next{
        height:27px;
    }
    </style>
</head>
<body>
    <div class="content" id="box">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-swiper-autoplay="2000">
                    <img src="./image/banner-2@2x.png" alt="">
                    <!-- logo -->
                    <!-- <div class="content-logo">
                        <img src="./image/logol@2x.png" alt="">
                    </div> -->
                </div>
                <div class="swiper-slide" data-swiper-autoplay="2000"><img src="./image/banner-1@2x.png" alt=""></div>
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- 菜单 -->
            <div class="content-menu"><img src="./image/icon3@2x.png" alt=""></div>
        </div>
        <div class="content-function">
            <div class="content-brief">
                <div class="content-brief-top">
                    <h3>联系我们</h3>
                    <span>Contacts Us</span>
                </div>
                <div class="content-contacts-us">
                    <div class="content-contacts-map" id="dituContent">
                        <iframe class="map" src="companyAddress.html" frameborder="0" scrolling="no" style="width:100%;height:5rem;">
                            
                                                
                            
                        </iframe>
                    </div>
                </div>
                <div class="content-contacts-text">
                    <h1>浙江神都网络科技有限公司</h1>
                    <h3>联系电话：0571-28885082</h3>
                    <h3>公司地址：杭州市余杭区文一西路1382号绿岸科创园602室</h3>
                </div>
            </div>
        </div>
        <div class="content-footer">
            <div class="content-address">
                © 2017-2018 shenduyule Inc. ( 浙ICP备17040192号-1 )
            </div>
        </div>
        <div class="alert">
            <a href="index.html">首页</a>
            <a href="company.html">公司简介</a>
            <a href="service.html">服务项目</a>
            <a href="news.html">新闻动态</a>
            <a href="aboutUs.html">联系我们</a>
        </div>
    </div>
</body>
</html>
<script src="./js/jquery-1.11.1.min.js"></script>
<script src="./js/swiper-4.3.3.min.js"></script>
<script>
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    speed:300,
    autoplay : {
        stopOnLastSlide:true,
    },
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  })  

  $(".content-menu").click(function(){
  $(".alert").toggle()
    
  })
</script>
