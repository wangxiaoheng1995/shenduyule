<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>申请退款</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/l_style.css"/>
    <style>
     #income-detail{
       background: #F2F2F2;
       padding:0.8rem;
     }
     #income-detail li{
       margin-bottom:0.8rem;
     }
     .orderSale-apply{
       display:flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       padding:1.5rem;
       border-radius:8px;
       background: #fff;
     }
     .orderSale-apply img{
       width:3.2rem;
       height:3.2rem;
     }
     .orderSale-apply h3{
       margin:0.6rem 0;
     }
    </style>
</head>
<body>
<div id="wrap">
    <header class="aui-bar aui-bar-nav tit-bar-black back-write border-bot header-nav" style="background:#fe5095!important;color:#fff">
        <a class="aui-pull-left aui-btn" onclick="$a.closeWin()">
            <span class="aui-iconfont aui-icon-left aui-font-size-20"></span>
        </a>
        <div class="aui-title">申请退款</div>
    </header>
    <div class="header-nav-top" id="main">

        <ul class="aui-list aui-media-list aui-margin-t-10 msg-list back-none" id="income-detail">
            <li>
              <div class="orderSale-apply">
                <img src="../../image/orderSale/tuikuan.png" alt="">
                <h3>我要退货退款</h3>
                <p>已收到货，需要退还已收到的货物</p>
              </div>
            </li>
            <li>
              <div class="orderSale-apply">
                <img src="../../image/orderSale/tuihuo.png" alt="">
                <h3>我要退款(无需退货)</h3>
                <p>已收到货，需要退还已收到的货物</p>
              </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/base.js"></script>
<script type="text/javascript" src="../../script/jquery-1.11.1.min.min.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/mobileSelect.min.js"></script>
<script type="text/javascript">

</script>

</html>
