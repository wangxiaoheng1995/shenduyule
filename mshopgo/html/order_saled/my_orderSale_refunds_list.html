        </a>
        <div class="aui-title">退款/售后详情</div>
    </header>
    <div class="header-nav-top aui-padded-l-10 aui-padded-r-10 aui-padded-b-10" id="main" style="overflow:hidden;">
      <div class="aui-padded-l-10 aui-padded-t-15 aui-padded-b-15 aui-margin-t-15 aui-padded-r-10 bg-white border-radius-8">

          <span class="flex1">
            <span class="aui-font-size-14 color-141414">超过退款有效期，关闭退款</span><br>
            <span class="color-a4a4a4 aui-font-size-10">2018-05-23 21:31:40</span>
          </span>
        </p>
        <div class="aui-margin-t-10 line-height-20">
          <p class="aui-font-size-14 color-404040">备注：超过退款有效期，关闭退款</p>
        </div>
      </div>
      <div class="aui-padded-l-10 aui-padded-t-15 aui-padded-b-15 aui-margin-t-15 aui-padded-r-10 bg-white border-radius-8">

          <span class="aui-margin-r-5"><img style="width:1.5rem;" src="../../image/orderSale/user-avatar.png" alt=""></span>
          <span class="flex1">
            <span class="aui-font-size-14 color-141414">用户撤销申请</span><br>
            <span class="color-a4a4a4 aui-font-size-10">2018-05-23 21:31:40</span>
          </span>
        </p>
        <div class="aui-margin-t-10 line-height-20">
          <p class="aui-font-size-14 color-404040">备注：用户撤销了售后申请</p>
        </div>
      </div>
      <div class="aui-padded-l-10 aui-padded-t-15 aui-padded-b-15 aui-margin-t-15 aui-padded-r-10 bg-white border-radius-8">
        <p class="flex border-bot aui-padded-b-10">
          <span class="aui-margin-r-5"><img style="width:1.5rem;" src="../../image/orderSale/user-avatar.png" alt=""></span>
          <span class="flex1">
            <span class="aui-font-size-14 color-141414">商家拒绝用户申请</span><br>
            <span class="color-a4a4a4 aui-font-size-10">2018-05-23 21:31:40</span>
          </span>
        </p>
        <div class="aui-margin-t-10 line-height-20">
          <p class="aui-font-size-14 color-404040">拒绝原因：商品退回后才能退款</p>
          <p class="aui-font-size-14 color-404040">拒绝说明：1</p>
        </div>
      </div>
      <div class="aui-padded-l-10 aui-padded-t-15 aui-padded-b-15 aui-margin-t-15 aui-padded-r-10 bg-white border-radius-8">

          <span class="aui-margin-r-5"><img style="width:1.5rem;" src="../../image/orderSale/user-avatar.png" alt=""></span>
          <span class="flex1">
            <span class="aui-font-size-14 color-141414">用户申请退款</span><br>
            <span class="color-a4a4a4 aui-font-size-10">2018-05-23 21:31:40</span>
          </span>
        </p>
        <div class="aui-margin-t-10 line-height-20">
          <p class="aui-font-size-14 color-404040">退款明细：￥14 <span class="color-a4a4a4 aui-font-size-10">（含现金￥4，无门槛现金券￥10）</span></p>

          <p class="aui-font-size-14 color-404040">联系方式：15223333333</p>
          <p class="aui-font-size-14 color-404040">问题描述：收到3条毛巾，其中一条被实用过，颜色明显不对。</p>
