<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>退款/售后详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/l_style.css"/>
    <style>
      .pt25{
        padding-top: 1.25rem;
      }
      .pb30{
        padding-bottom:1.5rem;
      }
      .bg-white{
        background: white;
      }
      .fl{
        float: left;
      }
      .fr{
        float: right;
      }
      .color-141414{
        color:#141414;
      }
      .line-height-20{
        line-height: 1rem;
      }
      .bold{
        font-weight: bold;
      }
      .mt8{
        margin-top: .4rem;
      }
      .flex{
        display: flex;
      }
      .flex1{
        flex: 1;
      }
      .color-404040{
        color:#404040;
      }
      .color-a4a4a4{
        color:#a4a4a4;
      }
    </style>
</head>
<body>
<div id="wrap">
    <header class="aui-bar aui-bar-nav tit-bar-black back-write border-bot header-nav" style="background:#fe5095!important;color:#fff">
        <a class="aui-pull-left aui-btn" onclick="$a.closeWin()">
            <span class="aui-iconfont aui-icon-left aui-font-size-20"></span>
        </a>
        <div class="aui-title">退款/售后详情</div>
    </header>
    <div class="header-nav-top" id="main">
      <div class="pt25 aui-padded-l-15 aui-padded-r-15 bg-white pb30">
        <p class="clearfix">
          <img class="fl" style="width:1rem;" src="../../image/orderSale/close.png" alt="">
          <span class="fl color-141414 aui-margin-l-5 aui-font-size-16 bold">退款关闭</span>
        </p>
        <p class="aui-font-size-12 aui-margin-t-15 line-height-20">您的退款申请已超过有效期（确认收货15天内），如果您有其他退款诉求，建议您及时和商家协商。</p>
      </div>
      <div class="aui-padded-15 mt8 bg-white">
        <p class="aui-font-size-12 line-height-20 clearfix">
          <span class="fl aui-font-size-16 color-141414">协商详情</span>
          <span class="aui-iconfont aui-icon-right fr bold aui-font-size-18"></span>
        </p>
      </div>
      <div class="aui-padded-15 mt8 bg-white">
        <p class="aui-font-size-12 line-height-20 clearfix">
          <span class="fl aui-font-size-16 color-141414">店铺名称：优选家纺</span>
          <span class="fr"><img src="../../image/orderSale/chat.png" style="width:1.2rem;" alt=""></span>
        </p>
      </div>
      <div class="aui-padded-l-15 aui-padded-r-0 mt8 bg-white">
        <p class="flex aui-font-size-14 aui-padded-t-15 aui-padded-b-15 aui-padded-r-15 line-height-20 clearfix border-bot">
          <span class="color-404040">售后类型：</span>
          <span class="flex1 color-404040">仅退款</span>
        </p>
        <p class="flex aui-font-size-14 aui-padded-t-15 aui-padded-b-15 aui-padded-r-15 line-height-20 clearfix border-bot">
          <span class="color-404040">收货状态：</span>
          <span class="flex1 color-404040">已收到货</span>
        </p>
        <p class="flex aui-font-size-14 aui-padded-t-15 aui-padded-b-15 aui-padded-r-15 line-height-20 clearfix border-bot">
          <span class="color-404040">退款明细：</span>
          <span class="flex1 color-404040">￥14 <span class="color-a4a4a4 aui-font-size-10">（含现金￥4，无门槛现金券￥10）</span></span>
        </p>
        <p class="flex aui-font-size-14 aui-padded-t-15 aui-padded-b-15 aui-padded-r-15 line-height-20 clearfix border-bot">
          <span class="color-404040">退款原因：</span>
          <span class="flex1 color-404040">收到商品少件、破损、污渍等</span>
        </p>
        <p class="flex aui-font-size-14 aui-padded-t-15 aui-padded-b-15 aui-padded-r-15 line-height-20 clearfix border-bot">
          <span class="color-404040">商品名称：</span>
          <span class="flex1 color-404040">【浴巾+毛巾+童巾】家庭三件套纳米纤维比纯棉吸水柔软舒适不掉毛</span>
        </p>
        <p class="flex aui-font-size-14 aui-padded-t-15 aui-padded-b-15 aui-padded-r-15 line-height-20 clearfix border-bot">
          <span class="color-404040">订单编号：</span>
          <span class="flex1 color-404040">180520-27672399849</span>
        </p>
        <p class="flex aui-font-size-14 aui-padded-t-15 aui-padded-b-15 aui-padded-r-15 line-height-20 clearfix border-bot">
          <span class="color-404040">申请时间：</span>
          <span class="flex1 color-404040">2018-05-23 21:31:40</span>
        </p>
      </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/base.js"></script>
<script type="text/javascript" src="../../script/jquery-1.11.1.min.min.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/mobileSelect.min.js"></script>
<script type="text/javascript">

</script>

</html>
