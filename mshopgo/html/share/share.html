    <style>
        /*html,*/

        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .share_popup {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5)
        }

        .share_popup ul {
            z-index: 99999 !important;
            position: absolute;
            bottom: 0;
            background: #f3f3f3;
            opacity: 1;
            left: 0;
            width: 100%;
            padding-left: 0 !important;
            margin-bottom: 0;
        }

        .aui-col-5 {
            float: left;
            width: 20%;
            overflow: hidden;
            text-align: center;
            padding: 0.8rem 0 0.6rem 0;
        }

        .aui-col-5 p {
            font-size: 0.6rem !important;
            padding: 0.2rem 0;
        }

        .aui-col-5 img {
            width: 70%;
            height: 100%;
        }

        .aui-icon-left:before {
            vertical-align: -webkit-baseline-middle;
            margin-right: 0.1rem;
        }

        .guide {
            position: fixed;
            top: 1.6rem;
            left: 1rem;
            width: 1.5rem;
            height: 1.5rem;
            background: rgba(0, 0, 0, 0.05);
            color: #fff;
            font-size: 0.7rem;
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.51);
        }
        .share_more_mask{
            width: 100%;
            height:100%;
        }
    </style>
</head>
