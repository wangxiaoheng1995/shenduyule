<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>销拼购</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css">
    <style type="text/css">
        body {
            cursor: pointer;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background:url(../../image/my/recommend_guide.jpg) no-repeat;
            background-size:100% 100%;
        }
        a{
            width: 100%;
            height: 20%;
            display: block;
            position: fixed;
            bottom: 0;
        }
        .share_more_mask{
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.5;
            background: #3d3d3d;
            z-index: 100 !important;
        }
        .share_popup{
            padding: 0.5rem;
            background-color: #f2f2f2;
            position: fixed;
            bottom:0;
            width: 100%;
        }
        .aui-col-5{
            float: left;
            overflow: hidden;
            text-align: center;
            padding:0.5rem  0 ;
        }
        .aui-col-5 p{
            font-size: 0.6rem!important;
        }
        .aui-col-5 img{
            width: 70%;
            height: 100%;
        }
        .guide{
            position: fixed;
            top: 1.6rem;
            left: 1rem;
            width: 1.5rem;
            height: 1.5rem;
            background: rgba(0, 0, 0, 0.05);
            color: #fff;
            font-size: 0.7rem;
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
            border-radius: 50%;
            border:1px solid rgba(255, 255, 255, 0.51);
        }
    </style>
</head>
<body  style="cursor: pointer">
<div onclick="gotoReg()" style="height: 30%;width: 100%;position: absolute;bottom: 0px">
</div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/jquery-1.11.1.min.js"></script>
<script src="../../script/aui/iScroll-lite.js"></script>
<script src="../../script/aui/aui-toast.js"></script>
<script src="../../script/H5_public.js"></script>
<script>
    var param = H5.pageParam();
    var openId=param.openId?param.openId:'';
    function gotoReg() {
        location.href = '../login_win.html?openId='+openId
    }
</script>
</html>
