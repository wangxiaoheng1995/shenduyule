<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>助力抢免单</title>
    <link rel="stylesheet" href="../../css/aui/aui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/l_style.css">
    <link rel="stylesheet" href="../../css/aui/aui-nav-scroll.css">
</head>
<body>
<div id="wrap">
    <header class="aui-bar aui-bar-nav aui-bar-light ">
        <div class="aui-pull-left aui-btn ">
            <span class="aui-iconfont aui-icon-left color-gray9"></span>
        </div>
        <div class="aui-title aui-font-size-16  color-black">助力抢免单</div>
        <div class="aui-pull-right aui-btn aui-margin-r-10">
            <span class="aui-iconfont aui-font-size-14 color-black"> 规则</span>
        </div>

    </header>
    <div id="main">
        <img src="../../image/brand/icon-guide.png" alt="" class="header-pic">
        <div class="">
            <div class="cart-bg-fff order-section-padd aui-margin-t-10 aui-padded-l-15 aui-padded-r-15">
                <ul class="aui-list aui-media-list">
                    <li class="aui-list-item aui-padded-l-0 cart-bg-fff">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media cart-left-img">
                                <img src="../../image/commen1/heng1.jpg">
                            </div>
                            <div class="aui-list-item-inner aui-padded-r-0">
                                <div class="aui-list-item-text cart-text">
                                    <p class="aui-ellipsis-2 s-color-black aui-font-size-14 line-height color-black">这里是内容区域，新版中的列表布局可以很轻松的帮助开发者完成常见列表样式。成常见列表样式。</p>
                                </div>
                                <div class="aui-list-item-text aui-margin-t-15">
                                    <span class="aui-pull-left">需5人助力</span>
                                    <span class="aui-pull-right">已领62件</span>
                                </div>
                                <div class="aui-info aui-margin-t-5 padding0">
                                    <div class="aui-info-item">
                                        <strong class="s-color-black  color-pink ">￥49.90</strong>
                                    </div>
                                    <div class="aui-info-item cart-info-item">
                                        <div class=" aui-font-size-14 cart-section-go">立即抢</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer id="footer" class="aui-bar aui-bar-tab shop-footer">
        <div class=" shop-bar-btn  border-top aui-padded-b-10 aui-padded-t-10 clearfix">
            <div class="  clearfix aui-pull-left  border-right width50 " aui-popup-for="bottom-left">
                <img src="../../image/brand/1.png" alt="" class="aui-pull-left  aui-margin-r-5  ">
                <span class="aui-pull-left aui-text-left  aui-font-size-16 color-black">今日免单</span>
            </div>
            <div class="  clearfix aui-pull-left border-right width50">
                <img src="../../image/brand/2.png" alt="" class="aui-pull-left aui-margin-r-5">
                <span class="aui-pull-left aui-text-left  aui-font-size-16 color-black">我的免单</span>
            </div>
        </div>
    </footer>
    <!--规则-->
    <div class="layer" hidden>
        <span class="aui-mask z-index"></span>
        <div class="layer-ct bd-radius4 back-write aui-padded-t-10 aui-padded-b-10 aui-padded-l-10 aui-padded-r-10">
            <h4 class="aui-margin-t-5 aui-text-center aui-font-size-16 aui-margin-b-15">
                <strong>助力享免单规则</strong>

            </h4>
            <p class="aui-margin-b-10"> •邀请好友助力，达到助力人数，即可享免单权利 </p>
            <p class="aui-margin-b-10"> •每个新用户仅可助力一次。同一设备、微信号视为同一用户</p>
            <p class="aui-margin-b-10"> •若发现用户存在刷单、虚假用户助力等违规行为，平台有权判定助力失败</p>
            <p class="aui-margin-b-10"> •邀请到足够好友帮您助力成功之后，可前往我的订单查看发货与物流详情</p>
            <p class="aui-margin-b-10"> •对物流、商品有疑问或者需要修改收货地址请联系商家客服处理</p>
            <p class="aui-margin-b-10"> •销拼购可在法律法规允许范围内对本次活动规则解释并做适当修改</p>
        </div>
    </div>
</div>
<script src="../../script/api.js"></script>

</body>
</html>
