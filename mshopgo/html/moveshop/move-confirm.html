        .gongji {

        .aui-list-item-arrow:before {

<body>

            </a>
            <div class="aui-title color-black">

        </header>
        <div id="main" class="aui-content">

                </div>

                <script type="text/html/x-dot-template" id="data_address">

            </div>
            <div class="aui-list aui-media-list">

                </div>

                <div class="aui-list-item">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media">
                            <div class="aui-list-item-text">
                                支付配送
                            </div>
                        </div>
                        <div class="aui-list-item-inner aui-list-item-arrow ">
                            <div class="aui-list-item-text display-block">
                                在线支付

                            <div class="aui-list-item-text display-block">

                </div>

            <div class="aui-list aui-margin-b-15">
                <div class="aui-list-item">

                        共<span id="num">0</span>件商品 小计：
                        <font class="color-pink aui-font-size-16 totalPrice">¥0.00</font>
                    </div>
                </div>
            </div>
            <!-- 店铺商品 -->
            <!--<div class="aui-list aui-hide red-list">-->
                <!--<div class="aui-list-item">-->
                    <!--<div class="aui-list-item-inner aui-list-item-arrow">-->
                        <!--<div class="aui-list-item-text">-->
                            <!--红包( <span class=" color-pink" id="red">¥0.00</span> )-->
                        <!--</div>-->
                        <!--<div class="aui-list-item-right color-pink">-->
                            <!--<i class="jw-item-select red" onclick="toggleCheck(this)" style="float:right;    margin-left: 10px;"></i>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

                            ¥0.00
                        </div>
                    </div>
                </div>
                <div class="aui-list-item">
                    <div class="aui-list-item-inner">

        <script type="text/html/x-dot-template" id="data_cart">
            {{~it:goods}} {{?goods.select}}

            <div id="addressbottom" class="color-tip color-black aui-hide" style="font-size: 12px;">

            </div>
            <div class="aui-pull-left aui-font-size-14 settle-num aui-padded-l-15 ">
                <font class="color-black">应付总额：</font><strong id="needP" class="color-pink price totalPrice">¥0.00</strong>
            </div>
            <div onclick="submitOrder();" class="aui-pull-right btn-settle color-write back-pink aui-font-size-16 aui-text-center" style="display: block !important;height: 2.5rem;"> 提交订单
            </div>

    <script src="../../script/api.js"></script>
    <script src="../../script/jquery-1.11.1.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/config.js"></script>
    <script src="../../script/doT.min.js"></script>
    <script src="../../script/zepto.min.js"></script>
    <script src="../../script/yltcrypt.js"></script>
    <script>
        var user, parms, carObj,
            goods = [],
            totalPrice = red = fee = 0.00,
            num = 0,
            address = {};
        apiready = function() {
            parms = api.pageParam;
            user = $api.getStorage('user');
            // 监听地址变更
            api.addEventListener({
                name: 'selectAddress'
            }, function(ret, err) {
                changeAddress(ret.value);
            });

            api.ajax({
                url: PHP_SERVE_URL + '/customer/myAddress',
                method: 'post',
                data: {
                    values: {
                        openId: user.openId
                    }
                }
            }, function(ret, err) {
                if (ret.code == 0) {
                    if (ret.data.length > 0) {
                        changeAddress(ret.data[0]);
                    } else {
                        $api.html($api.byId('address'), '<div class="aui-list-item-text" style="line-height: 30px;">未添加地址</div>');
                    }
                }
            });

            carObj = localStorage.getItem('cartMove') ? JSON.parse(localStorage.getItem('cartMove')) : [];
            // console.log(JSON.stringify(carObj));
            if (carObj&&carObj.length > 0) {
                var interTextC = doT.template($api.text($api.byId('data_cart')));
                $api.after($api.dom('.aui-list-header'), interTextC(carObj));
                for (var i = 0; i < carObj.length; i++) {
                    if (carObj[i].select) {
                        goods.push({
                            gid: carObj[i].gid,
                            num: carObj[i].num,
                            shopId: carObj[i].shopId
                        });
                        totalPrice += carObj[i].supply_price * carObj[i].num;
                        num += carObj[i].num * 1;
                    }
                }
                $('#num').text(num);
                $('.totalPrice').text('¥' + totalPrice);
            }
        }

        function changeAddress(ad) {
            address = ad;
            var interText = doT.template($api.text($api.byId('data_address')));
            $api.html($api.byId('address'), interText(ad));
            $api.removeCls($api.byId('addressbottom'), 'aui-hide');
            $api.html($api.byId('addressbottom'), ad.province + ad.city + ad.district + ad.detail);
        }

        function submitOrder() {
            if (goods.length == 0) {
                return;
            }
            if (address == {}) {
                return;
            }
            var usered = usefee = 1;
            usered = $api.hasCls($api.dom('.red'), 'check-pic') ? 0 : 1;
            usefee = $api.hasCls($api.dom('.fee'), 'check-pic') ? 0 : 1
            api.ajax({
                url: PHP_SERVE_URL + '/taxi/taixBuild',
                method: 'post',
                data: {
                    values: {
                        openId: user.openId,
                        hashToken: yltcrypt.cpt(user.openId),
                        useFee: usefee, //赏金
                        goods: JSON.stringify(goods),
                        receptUserInfo: JSON.stringify({
                            name: address.uname,
                            tel: address.tel,
                            address: address.province + address.city + address.district + address.detail
                        })
                    }
                }
            }, function(ret, err) {
                if (ret.code == 0) {
                    removeCart();
                    if (ret.needPayMoney == 0) { //需支付金额为0 直接修改支付状态，跳转到支付结果
                        var no = ret.orderNo;
                        api.ajax({
                            url: PHP_SERVE_URL + '/order/dealUserZeroMoneyOrder',
                            method: 'post',
                            data: {
                                values: {
                                    orderNo: no
                                }
                            }
                        }, function(ret, err) {
                            if (ret.code == 0) {
                                api.openWin({
                                    name: 'payResult',
                                    url: '../pay/payResult.html',
                                    pageParam: {
                                        orderNo: no
                                    }
                                });
                                api.closeWin();
                            }
                        });

                    } else {
                        api.openWin({
                            name: 'cashier',
                            url: '../pay/pay_win.html',
                            pageParam: {
                                orderNo: ret.orderNo,
                                needPayMoney: ret.needPayMoney
                            }
                        });
                    }
                }
                else {
                  api.toast({
                      msg: ret.msg,
                      duration: 2000,
                      location: 'bottom'
                  });

                }
            });
        }

        //选择地址
        function editAddress() {
            api.openWin({
                name: 'addressSelect',
                url: '../pay/pay-select-address.html'
            });
        }

        //清除购物车中选中商品
        function removeCart() {
            for (var i = 0; i < carObj.length; i++) {
                if (carObj[i].select) {
                    carObj.splice(i, 1);
                }
            }
            localStorage.setItem('cartMove', carObj);
            api.sendEvent({
                name: 'refresh-purchase'
            });

        }

        function toggleCheck(t) {
            $(t).toggleClass('check-pic');
            var need = totalPrice;
            if ($('.red').hasClass('check-pic')) {
                if (red > need) {
                    need = 0;
                } else {
                    need -= red;
                }
                if ($('.fee').hasClass('check-pic')) {
                    if (fee > need) {
                        need = 0
                    } else {
                        need -= fee;
                    }
                }
            }
            $api.text($api.byId('needP'), '¥' + need);
        }
    </script>
