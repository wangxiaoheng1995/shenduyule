<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品弹框</title>
    <link rel="stylesheet" href="../../css/aui/aui.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3) !important;
            overflow: hidden;
        }
        /*保证弹框*/
        .popup {
            background-color: #f2f2f2;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999999;
        }

        .popup-content {
            z-index: 9999999 !important;
            padding-top: 1rem;
            position: absolute;
            bottom: 0;
            background: #fff;
            left: 0;
        }

        .popup-content .close {
            position: absolute;
            right: 0.6rem;
            width: 1.4rem;
            height: 1.4rem;
            line-height: 1.4rem;
            top: 0.4rem;
            text-align: center;
        }
        .popup-content .close i{
            font-size: 0.8rem;
            font-weight: bold;
            color: #9A9A9A;
        }
        .popup-content ul {
            padding-left: 1rem;
            padding-right: 2rem;

        }
        .popup-content ul li{
            padding-top: 0.6rem;
        }
        .popup-content ul li h4,.popup-content ul li p{
            padding-left: 1rem;
        }
        .popup-content ul li h4{
            background-image: url("../../image/goods/gw_bz_icon.png");
            background-repeat: no-repeat;
            background-size: 0.7rem 0.7rem;
            background-position: left center;
        }
        .popup-content ul li p{
            line-height: 1rem;
            font-size: 0.6rem;
        }
        .popup .popup-content .popup-btn{
            margin-top: 1.6rem;
            text-align: center;
            color: #ffffff;
            padding: 0.8rem 0;
            background:#ff5096 ;
        }

        .font-weight{
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="popup" >
    <div class="popup-content">
        <div class="close" onclick="closeGuarantee()">
            <i class="aui-iconfont aui-icon-close"></i>
        </div>
        <h2 class="aui-text-center font-weight">服务说明</h2>
        <ul class=" aui-margin-t-10">
            <li>
                <h4 class="font-weight">全场包邮</h4>
                <p>支持全国绝大部分地区包邮（偏远地区除外，如新疆、西藏、内蒙古）</p>
            </li>
            <li>
                <h4 class="font-weight">24小时内发货</h4>
                <p>支持24小时发货（法定节假日或促销活动其间以平台通知为准，因自然灾害等不可抗力因素造成的发货延时除外，拼团模式发货时效以成团时间开始计算）</p>
            </li>
            <li>
                <h4 class="font-weight">
                    七天退货
                </h4>
                <p>商家承诺7天无理由退换货</p>
            </li>
            <li>
                <h4 class="font-weight">假一赔十</h4>
                <p>若收到的商品，经质量鉴定为假冒品牌，可获得加倍赔偿</p>
            </li>
        </ul>
        <div class="popup-btn back-pink" onclick="closeGuarantee()">我知道了</div>
    </div>

</div>
    <script src="../../script/api.js"></script>
<script>
    function closeGuarantee() {
        api.closeFrame({
        });
    }
</script>
</body>
</html>
