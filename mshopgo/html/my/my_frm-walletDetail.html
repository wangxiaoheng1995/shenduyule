<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>赏金明细</title>
    <link rel="stylesheet" href="../../css/aui/aui.css">
    <link rel="stylesheet" href="../../css/commen1.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/s-style.css">
</head>
<body>
<header class="aui-bar aui-bar-nav tit-bar-black">
    <a class="aui-pull-left aui-btn" onclick="window.history.back()">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">详情</div>
</header>
<div>
    <div class="back-write">
        <div class="aui-margin-t-10">
            <h2 class="aui-padded-15 color-gray9 aui-font-size-14">交易已完成</h2>
            <div class="wallet-money aui-padded-l-10">+10 <em class="aui-font-size-10">元</em></div>
        </div>
        <div class="wall-margin-tb aui-border-t">
            <ul class="aui-list aui-media-list s-no-bgimg">
                <li class="aui-list-item aui-list-item-middle aui-padded-t-10 aui-padded-b-10 s-no-bgimg" style="overflow: hidden">
                    <p>
                        <span class="aui-pull-left aui-margin-r-10 color-black" style="width: 18%">交易日期</span><span class="">2017-07-25</span>
                    </p>
                    <p class="aui-margin-t-10">
                        <span class="aui-pull-left aui-margin-r-10 color-black" style="width: 18%">交易类型</span><span class="">余额奖励</span>
                    </p>
                    <p class="aui-margin-t-10">
                        <span class="aui-pull-left aui-margin-r-10 color-black" style="width: 18%">交易方式</span><span class="">的附加费</span>
                    </p>
                    <p class="aui-margin-t-10">
                        <span class="aui-pull-left aui-margin-r-10 color-black" style="width: 18%">交易账号</span><span class="">231231131</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/base.js"></script>
</body>
</html>
