<script>
  var rong, sqlite;
  var user = $api.getStorage("user");
  var toast = new auiToast();
  // console.log(user);
 window.onload=function () {
    //#110 增加监听刷新事件
    document.addEventListener({
        name: 'reloaddata'
    }, function(ret, err) {
        if (ret) {
          apiready();
        }
    });
    // user = JSON.parse(localStorage.getItem('user'));



    // rong = window.require('rongCloud2');
    // sqlite = window.require('db');
    document.addEventListener({
      name: 'viewappear'
    }, function () {
      getOrderNum();
    })
    document.addEventListener({
      name: 'refresh_user_avatar'
    }, function (res) {
      if (res) {
        $api.attr($api.byId('avatar'), 'src', res.value.headurl);
      }
    });
    document.addEventListener({
      name: 'refresh_user_avatar'
    }, function (res) {
      if (res) {
        $api.attr($api.byId('avatar'), 'src', res.value.headurl);
      }
    });
    document.addEventListener({
      name: 'refresh_user_nickname'
    }, function (ret, err) {
      $api.text($api.dom('.nickName'), ret.value.nickName);
      $api.text($api.byId('nickName'), ret.value.nickName);
    });
    //检测是否登录
    if (typeof user == "undefined") {
      window.location.href="../login_win.html"
        // name: 'login_win',
    } else {
      $api.text($api.byId('tel'), user.tel);
      $api.text($api.dom('.nickName'), user.nickName);
      $api.text($api.byId('nickName'), user.nickName);
      $api.attr($api.byId('avatar'), 'src', user.avatar);
      //我的收入
      if(user.eid == null){
        $api.css($api.byId('myIncome'),'display:none')
      }else{
        $api.css($api.byId('myIncome'),'display:block')
      }
      //技师所属
      if(user.etype==null || user.etype==''){
        $api.attr($api.byId('shopName'), 'display', 'none');
      }else{
        $api.attr($api.byId('shopName'), 'display', 'block');
        $api.text($api.byId('shopName'), user.etype);
      }
      if (user.partnerLevel>0) {
        var level = "普通掌柜";
        if (user.partnerLevel == 1) {
          level = "普通掌柜";
        } else if (user.partnerLevel == 2) {
          level = "白银掌柜";
        } else if (user.partnerLevel == 3) {
          level = "黄金掌柜";
        } else if (user.partnerLevel == 4) {
          level = "铂金掌柜";
        }else if (user.partnerLevel == 5) {
          level = "黑金掌柜";
        }
        $api.text($api.dom('.vip-info'),level);
      } else {
       /* $api.addCls($api.byId('level'), 'aui-hide');*/
      }
      //  dbopen(); //连接数据库
      //  ronginit(); //连接融云
      // setTimeout('getTotalUnreadCount();', 300);
      document.addEventListener({
        name: 'refresh-reward'
      }, function () {
        getReward();

      getOrderNum();
      getReward();
      document.addEventListener({
        name: 'refresh-noticenum'

        $api.text($api.dom('.noticeNum'), 0);

            // api.sendEvent({

  }

  function getOrderNum() {
    $.ajax({
      url: PHP_SERVE_URL + '/order/getStatOrderNum',
      type: 'post',
      data: {
        // values: {
          openId: user.openId
        // }
      },
      async:"",
      dataType:"",
      success:function(ret,err){

        if (ret.code == 0) {

          if (ret.data.waitpay > 0) {
            // console.log(ret.data.waitpay)
            $api.text($api.byId('waitpay'), ret.data.waitpay);
            $api.css($api.byId('waitpay'), "display:block");
          }else{
            $api.css($api.byId('waitpay'), "display:none");
          }
          if (ret.data.waitgroup > 0) {
            $api.text($api.byId('waitgroup'), ret.data.waitgroup);
            $api.css($api.byId('waitgroup'), "display:block");
          }else{
            $api.css($api.byId('waitgroup'), "display:none");
          }
          if (ret.data.waitreceive > 0) {

            $api.text($api.byId('waitreceive'), ret.data.waitreceive);
            $api.css($api.byId('waitreceive'), "display:block");
          }else{
            $api.css($api.byId('waitreceive'), "display:none");
          }
          if (ret.data.waitcomment > 0) {
            $api.text($api.byId('waitcomment'), ret.data.waitcomment);
            $api.css($api.byId('waitcomment'), "display:block");
          }else {
            $api.css($api.byId('waitcomment'), "display:none");
          }
          if (ret.data.aftersell > 0) {
            $api.text($api.byId('aftersell'), ret.data.aftersell);
            $api.css($api.byId('aftersell'), "display:block");
          }else{
            $api.css($api.byId('aftersell'), "display:none");
          }
        }
      }
    });
  }

  function getReward() {
    $.ajax({
      url: PHP_SERVE_URL + '/order/getUserAllMoney',
      type: 'post',
      data: {
          openId: user.openId
      },
      async:"",
      dataType:"",
      success:function(ret,err){
        if (ret.code == 0) {
          $api.text($api.byId('sale'), ret.data.reWard);
        }
      }
    })
  }
