<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>常见问题</title>
    <link rel="stylesheet" href="../../css/aui/aui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <style>
    body,
    html {
        background: #ffffff !important;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .aui-list .aui-list-item-label {
        width: 10%;
    }

    .aui-list .aui-list-item-label img {
        width: 1rem;
    }
    /*输入框预输入字体颜色*/

    input::-webkit-input-placeholder {
        /* WebKit browsers */
        color: #999;
    }

    input:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        color: #999;
    }

    input::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        color: #999;
    }

    input:-ms-input-placeholder {
        /* Internet Explorer 10+ */
        color: #999;
    }
    /*默认同意协议*/

    .aui-content {
        margin-bottom: 20px;
        border-bottom: 1px solid #f5f5f5;
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        padding-left: 15px;
        margin-left: -15px;
    }

    .aui-content .aui-list-header {
        color: #999999;
        background-color: white;
        border-bottom: 1px solid #f5f5f5;
    }

    .aui-content .aui-list-item {
        margin-left: 1.5rem;
        padding: 0;
    }

    .aui-list-header {
        font-size: 0.8rem !important;
    }

    .aui-list-item-title {
        font-size: 0.7rem !important;
    }

    .aui-list-item-inner {
        border-bottom: 1px solid #f5f5f5;
        background: none;
    }

    .aui-list-item-inner .clear-border {
        border: none;
    }
    </style>
</head>

<body>
    <div class="aui-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-header">
                <i class="aui-iconfont aui-icon-question"> 常见问题</i>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">如何联系商家客服</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">商家不在线怎么办</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">如何联系销拼购平台官方客服</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">拼团失败退款退到哪里</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">可以选择发货的物流吗</div>
                </div>
            </li>
            <li class="aui-list-item clear-border">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">如何参加拼团</div>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/zepto.min.js"></script>
    <script type="text/javascript">
    //code..
    </script>
</body>

</html>
