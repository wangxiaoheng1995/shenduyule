<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>客服中心</title>
    <link rel="stylesheet" href="../../css/aui/aui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <style>
    body,
    html {
        background: #f5f5f5 !important;
    }

    .aui-list .aui-list-item-label {
        width: 10%;
    }

    .aui-list .aui-list-item-label img {
        width: 1rem;
    }
    /*输入框预输入字体颜色*/

    input::-webkit-input-placeholder {
        /* WebKit browsers */
        color: #999;
    }

    input:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        color: #999;
    }

    input::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        color: #999;
    }

    input:-ms-input-placeholder {
        /* Internet Explorer 10+ */
        color: #999;
    }
    /*默认同意协议*/

    .aui-title {
        color: #333333;
    }

    header.aui-bar-nav {
        background-color: #FFFFFF;
        border-bottom: #F5F5F5 solid 1px;
    }

    footer {
        background-color: #FFFFFF;
        border-top: #F5F5F5 solid 1px;
    }

    .aui-bar-nav .aui-btn .aui-iconfont {
        color: #999999;
    }

    .aui-bar-tab-item i {
        background-size: 100% 100%;
        width: 1rem;
        height: 1rem;
        display: inline-block;
    }

    .banner {
        width: 100%;
        height: 100px;
        background-image: url();
        background-size: 100%;
        background-position: center center;
        background-repeat: no-repeat;
        background-color: #FF5096;
        padding: 1rem;
    }

    .banner .banner-inner {
        color: #ff5096;
        background-color: white;
        border-radius: 5px;
        width: 60%;
        height: 60px;
        line-height: 1.2rem;
        padding: 0.3rem;
        font-size: 0.65rem;
    }

    .div-margin-bottom {
        margin-bottom: 20px;
    }

    .label-minor {
        color: #999999;
        font-size: 0.6rem !important;
    }

    .aui-col-xs-3 {
        padding-bottom: 0.5rem !important;
        ;
    }

    .aui-col-xs-3>i {
        background-size: 100% 100%;
        width: 1.5rem;
        height: 1.5rem;
        display: inline-block;
    }
    </style>
</head>

<body>
    <!-- header -->
    <header class="aui-bar aui-bar-nav" id="header">
        <div class="aui-pull-left aui-btn" onclick="api.closeWin()" tapmode>
            <span class="aui-iconfont aui-icon-left"></span>
        </div>
        <div class="aui-title">客服中心</div>
    </header>
    <div class="banner" id="banner">
        <div class="banner-inner">对双十二发货物流影响须知<a href="#" style="color: #ff5096;display: block;">点击查看</a></div>
    </div>
    <section class="aui-grid  div-margin-bottom" id="grid">
        <div class="aui-row">
            <div class="aui-col-xs-3">
                <i style="background-image: url('../../image/airline/kf_sqsh_icon.png');"></i>
                <div class="aui-grid-label">申请售后</div>
                <div class="aui-grid-label label-minor">退货/换货/补发</div>
            </div>
            <div class="aui-col-xs-3">
                <i style="background-image: url('../../image/airline/kf_xgdd_icon.png');"></i>
                <div class="aui-grid-label">修改地址</div>
                <div class="aui-grid-label label-minor">地址修改/编辑</div>
            </div>
            <div class="aui-col-xs-3">
                <i style="background-image: url('../../image/airline/kf_zhaq_icon.png');"></i>
                <div class="aui-grid-label">账号安全</div>
                <div class="aui-grid-label label-minor">修改密码/手机</div>
            </div>
            <div class="aui-col-xs-3">
                <i style="background-image: url('../../image/airline/kf_qxdd_icon.png');"></i>
                <div class="aui-grid-label">取消订单</div>
                <div class="aui-grid-label label-minor">订单查询/取消</div>
            </div>
        </div>
    </section>
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active" tapmode="aui-active" onclick="fnSetTabMenuIndex(0)">常见问题</div>
        <div class="aui-tab-item" tapmode="aui-active" onclick="fnSetTabMenuIndex(1)">售后问题</div>
        <div class="aui-tab-item" tapmode="aui-active" onclick="fnSetTabMenuIndex(2)">购物问题</div>
        <div class="aui-tab-item" tapmode="aui-active" onclick="fnSetTabMenuIndex(3)">物流问题</div>
    </div>
    <!--
            frame的打开位置
        -->
    <!-- footer -->
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" tapmode onclick="openQuesWin()">
            <i style="background-image: url('../../image/airline/kf_01_icon.png');"></i>
            <div class="aui-bar-tab-label">猜你想问</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i style="background-image: url('../../image/airline/kf_05_icon.png');"></i>
            <div class="aui-bar-tab-label">咨询客服</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="openFeedbackWin()">
            <i style="background-image: url('../../image/airline/kf_06_icon.png');"></i>
            <div class="aui-bar-tab-label">评论反馈</div>
        </div>
    </footer>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/zepto.min.js"></script>
        <script src="../../script/config.js"></script>
        <script src="../../script/common.js"></script>
        <script src="../../script/sqlite_db.js"></script>
        <script src="../../script/yltcrypt.js"></script>
    <script type="text/javascript">
        var sqlite, user, targetId=1;//目前客服中心为跟user:1联系
    apiready = function() {
      user = $api.getStorage('user');
            sqlite = api.require('db');
            if (!user)
                return;
        //获取头部元素
        var header = $api.byId('header');
        //获取banner元素
        var banner = $api.byId('banner');
        //获取宫格组元素
        var grid = $api.byId('grid');
        //获取问题列元素
        var tab = $api.byId('tab');
        //获取脚部元素
        var footer = $api.byId('footer');
        //获取头部高度
        var headerH = $api.offset(header).h;
        //获取banner高度
        var bannerH = $api.offset(banner).h;
        //获取宫格组高度
        var gridH = $api.offset(grid).h;
        //获取问题列高度
        var tabH = $api.offset(tab).h;
        //获取脚部高度
        var footerH = $api.offset(footer).h;
        //获取所有问题列
        menus = $api.domAll(tab, '.aui-tab-item');
        //问题列表frame页面数组
        var frames = [];
        for (var i = 0; i < menus.length; i++) {
            frames.push({
                name: 'question_frm' + i,
                url: './question_frm' + i + '.html'
            });
        }

        //问题列表群组
        api.openFrameGroup({
            name: 'questionFrameGroup',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: headerH + bannerH + gridH + tabH + 20,
                w: 'auto',
                h: 'auto',
                marginBottom: footerH
            },
            index: 0,
            frames: frames,
            preload: 4
        }, function(ret, err) {
            fnSetTabMenuSelected(ret.index);
        });
    };

    var menus;
    //滑动切换问题列表
    function fnSetTabMenuIndex(index_) {
        fnSetTabMenuSelected(index_);
        api.setFrameGroupIndex({
            name: 'questionFrameGroup',
            index: index_,
            scroll: true
        });

    }

    //点击切换问题列表
    function fnSetTabMenuSelected(index_) {
        for (var i = 0; i < menus.length; i++) {
            if (index_ == i) {
                $api.addCls(menus[i], 'aui-active');
            } else {
                $api.removeCls(menus[i], 'aui-active');
            }
        }
    }
    //猜你想问
    function openQuesWin() {
        api.openWin({
            name: 'question_win',
            url: './question_win.html'
        });
    }
    //评论反馈
    function openFeedbackWin() {
        api.openWin({
            name: 'feedback_win',
            url: './feedback_win.html'
        });
    }
    </script>
</body>

</html>
