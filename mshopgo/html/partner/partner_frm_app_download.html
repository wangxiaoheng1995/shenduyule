<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <title>掌柜</title>
    <link rel="stylesheet" href="../../css/aui/aui.css">
    <link rel="stylesheet" href="../../css/aui/aui-slide.css">
    <link rel="stylesheet" href="../../css/aui/aui-nav-scroll.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/swiper-3.2.5.min.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <style>
        /*特推广告*/

        .poster-wrap {
            width: 95%;
            overflow: hidden;
            position: relative;
            max-height: 6.5rem;
            margin: 0.5rem auto;
            border-radius: 0.3rem;
        }
        /*宫布局*/
        .aui-grid [class*=aui-col-]{
            padding: 0rem;
            padding-bottom: 0.7rem;
        }

        .aui-grid .aui-col-xs-3 img {
            width: 1.8rem;
            height:1.8rem;
            border-radius: 50%;
            margin: 0 auto;
        }
        .aui-grid .aui-col-xs-3 .aui-grid-label {
            font-size:.7rem;
            color: #6f767d;
        }

        .aui-font-size-8 {
            font-size: 0.4rem !important;
        }

        .nobg-size {
            background-size: 0px !important;
        }

        .aui-progress {
            width: 98%;
            margin: 0.8rem auto;
        }

        .aui-progress-bar {
            background-color: #c2a46b;
        }

        .aui-ellipsis-1 {
            width: 7rem;
        }

        .aui-bar-nav {
            position: fixed;
        }

        .swiper-slide {
            width: 65%;
        }
        .swiper-slide .vip-img{
            box-shadow: 0 0 8px rgba(0,0,0,.5);
            border-radius:7px;
        }
        .swiper-slide .ex-bar-container{
            position:absolute;
            top:4.3rem;
            width:100%;
            text-align: center;
        }
        .swiper-slide .ex-bar-container .count-calc{
            text-align: right;
            padding-right: 7%;
            font-size:.55rem;
            color: rgba(255, 255, 255, 0.3);
        }
        .swiper-slide .ex-bar-container .ex-bar{
            width: 85%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius:5px;
            margin:auto;
        }
        .swiper-slide .ex-bar-container .ex-bar .ex-bar-inner{
            height: 100%;
            width: 0;
            background: rgba(251, 190, 61, 0.5);
            position:relative;
            max-width: 100%;
        }
        .swiper-slide .ex-bar-container .ex-bar .ex-bar-inner .point{
            float: right;
            height:15px;
            width:15px;
            border-radius:50%;
            background: rgba(255,255,255,.5);
            border:solid 3px rgba(156, 116, 40, 0.6);
            position: absolute;
            right:-6px;
            top:-6px;
        }
        .swiper-slide .ex-bar-container .ex-bar .ex-bar-inner .point span{
            font-size: .55rem;
            display: inline-block;
            width: 100px;
            position:absolute;
            top:-20px;
            left:-45px;
            color: rgba(251, 190, 61, 0.6);
        }
        .swiper-slide .group-up{
            text-align: right;
            position: absolute;
            right:.4rem;
            bottom:.2rem;
            line-height: .65rem;
        }
        .swiper-slide .group-up img{
            width: 1.2rem;
            display: inline-block;
        }
        .swiper-slide .group-up p {
            font-size:.55rem;
            color:#fff;
        }
        .swiper-slide .group-up p span.num{
            color:#fbbe3d;
            margin-right: 2px;
        }
        .swiper-container {
            background: #fff;
            padding-top: 1rem;
            overflow: initial;
        }
        body {
            width: 100%;
            height: auto;
            padding-bottom: 3rem;
            overflow-x: hidden;
        }
        html,body,.wrap{
            width: 100%;
            height: 100%;
        }

        .wrap {
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .lock{
            position: absolute;
            right: 6%;
            top: 15%;
            z-index: 999;
            width: 1rem;
            height: 1rem;
        }
        .card-list-title{
            font-size:.8rem;color:#32353b;
        }
        .wui-gray{
            color: #9f9f9f!important;
        }
        .wui-op-pink{
            color: rgba(251, 68, 130, 0.5)!important;
        }
        .wui-pink{
            color: rgba(251, 68, 130,1)!important;
        }
        .wui-bold{
            font-weight: bold;
        }
        .wui-bg-oragin{
            background: #FFAA18;
        }
        .wui-bg-pink{
            background: #FE73AA;

        }
        .pink-radius-btn{
            display: block;
            background:#FE5095;
            width: 5rem;
            height:1.75rem;
            color:#fff;
            border-radius:50px;
            line-height: 1.75rem;
            font-size: .7rem;
            text-align: center;
            box-shadow:0 0 8px rgba(0, 0, 0, 0.2);
        }
        .aui-list-line-80{
            width: 92%;
            border-top:1px solid #e9e9e9;
            margin: auto;
        }
        .btn-s{
            width:3rem;
            height:1.4rem;
            position: absolute!important;
            right:0;
            top:.18rem;
            line-height: 1.4rem;
            color:#Fff!important;
            font-size: .6rem!important;
            z-index: 1;
        }
        .aui-list .cart-list-left img{
            width:1.35rem;
            height:1.35rem;
        }
        .color-white{
            color:#fff;
        }
        .aui-bar-tab .aui-bar-tab-item {
            height: 3rem;
        }
        .aui-bar-tab .aui-bar-tab-item a,
        .aui-bar-tab .aui-bar-tab-item a:visited,
        .aui-bar-tab .aui-bar-tab-item a:hover{
            color: inherit;
            font-size: inherit;
        }
        .modal{
            display: none;
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            z-index: 9;
        }
        .my_dialog{
            background:rgba(0,0,0,.8);
            margin-top: 10rem;
            border-radius:10px;
        }
        .bold{
            font-weight: bold;
        }
        .ml28{
            margin-left: 1.4rem;
        }
        .mr28{
            margin-right: 1.4rem;
        }
        .pb25{
            padding-bottom: 1.4rem;
        }
        .border-white{
            border: 1px solid white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light color-white wui-bg-pink">
        <div class="aui-text-center">掌柜</div>

    <div style="padding-top: 2.2rem;position: relative;margin-bottom: 3rem;">

            <a href="###"><img src="../../image/partner/app_down_btn.png" class="inline-block" width="60%" alt=""></a>

                <div class="aui-bar-tab-label">首页</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="../newgood/newgood_frm.html">
                <i class="aui-iconfont " style="background-image: url('../../image/footer/f2-2.png')"></i>
                <div class="aui-bar-tab-label">新品</div>
            </a>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont " style="background-image: url('../../image/footer/f3-1.png')"></i>
            <div class="aui-bar-tab-label">掌柜</div>
        </div>
        <!--<div class="aui-bar-tab-item" tapmode>-->
            <!--<a href="../msg/msg_frm.html">-->
                <!--<i class="aui-iconfont" style="background-image: url('../../image/footer/f4-2.png')"></i>-->

                <!--<div class="aui-dot chat-message-tip" style="display: none"></div>-->
            <!--</a>-->
        <!--</div>-->
        <div class="aui-bar-tab-item" tapmode>
            <a href="javascript:typeof user.openId == 'undefined'?location.href='../gologin/gologin_frm.html':location.href='../my/my_frm.html'">
                <i class="aui-iconfont " style="background-image: url('../../image/footer/f5-2.png')"></i>
                <div class="aui-bar-tab-label">我的</div>
            </a>
        </div>
    </footer>
    <script src="../../script/api.js"></script>

</html>
