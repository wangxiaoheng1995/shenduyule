<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>附近店铺</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/l_style.css" />
    <style type="text/css">
    .text-light {
        color: #999 !important;
    }

    .shop ul li {
        padding-bottom: 0.25rem!important;
    }

    .shop ul li:last-child {
        background-image: none!important;
    }

    .shopname .aui-list-item-title {
        width: 7rem;
    }

    .shopname .aui-list-item-title span {
        display: inline-block;
        color: #000000;
        width: 7rem;
    }

    .shopname img {
        position: absolute;
        top: 37%;
        transform: translateY(-50%);
        display: inline-block;
        height: 1.2rem;
        width: 1.2rem;
    }

    .consume {
        color: #333;
    }

    .consume span {
        margin-left: 0.25rem;
    }

    .consume .aui-icon-star {
        color: #EEEEEE;
    }

    .type span {
        margin-right: 0.25rem;
    }

    .tab {
        margin-top: 0.3rem;
    }

    .tab span {
        margin-right: 0.25rem;
        padding: 0.1rem 0.25rem;
        border: 1px solid #eee;
        border-radius: 0.2rem;
    }

    .color-red {
        color: red;
    }

    .tab-icon {
        display: block;
        width: 1.8rem;
        height: 1.8rem;
        border-radius: 50%;
        margin: 0 auto;
        line-height: 1.8rem;
        text-align: center;
    }

    .bg-white {
        background: #ffffff;
    }

    .color-black {
        color: #000000 !important;
    }

    .v-center {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    </style>
</head>

<body>
    <!-- 顶部 -->
    <header class="header-nav aui-bar aui-bar-nav tit-bar-black back-write border-bot">
        <a class="aui-pull-left aui-btn" onclick="history.back()">
        <span class="aui-iconfont aui-icon-left color-gray9"></span>
    </a>
        <div class="aui-title color-black">附近店铺</div>
    </header>
    <section class="aui-content" style="padding-top:2rem;">
        <div class="aui-card-list" style="margin-top:0.5rem;">
            <div class="aui-card-list-content shop">
                <ul class="aui-list aui-media-list" id="content">
                    <template>
                        <li class="aui-list-item" v-for="v in datas" @click="gotoShop(v.shop_info.shop_id)">
                            <div class="aui-media-list-item-inner">
                                <div class="aui-list-item-inner v-center">
                                    <div class="shopname">
                                        <div class="aui-list-item-title aui-font-size-20 ">
                                            <span class="aui-ellipsis-1">{{v.shop_info.shop_name}}</span>
                                        </div>
                                    </div>
                                    <div class="consume">
                                        服务评分：{{v.shop_info.service_score}}
                                    </div>
                                    <div class="type text-light">
                                        <span class="text-light">人均<em class="color-red">¥0</em></span>
                                    </div>
                                    <div class="tab aui-font-size-12 text-light ">
                                        <span v-for="v2 in v.shoptab">{{v2.tab_name}}</span>
                                    </div>
                                </div>
                                <div class="aui-list-item-media aui-padded-r-10" style="width: 5rem;">
                                    <img :src="v.shop_info.shop_logo" />
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-1.11.1.min.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script src="../../script/config.js"></script>
<script src="../../script/aui/aui-toast.js"></script>
<script type="text/javascript">
var page = 1;
var totalpage = 1;
var toast=new auiToast();
    var vm = new Vue({
        el: "#content",
        data: {
            datas: []
        },
        methods: {
            getDatas: function() {
                var _self = this;
                $.ajax({
                    url: PHP_SERVE_URL + '/shop/getNearbyShop',
                    type: 'post',
                    data: {
                      page: page,
                    },
                    success: function(ret, err) {
                        if (ret.code == 0) {
                            for (var i = 0; i < ret.data.length; i++) {
                                _self.datas.push(ret.data[i]);
                            }
                            totalpage = ret.totalpage;
                            page++;
                        } else {
                            toast.fail({title:ret.msg,duration:2000});
                        }
                    }
                });
            },
            gotoShop:function (shopid) {
                window.location.href='../shop/shop_win.html?shop_id='+shopid;
            }
        },
        mounted: function() {
            var _self = this;

            //添加触底加载数据事件
            // api.addEventListener({
            //     name: 'scrolltobottom',
            //     extra: {
            //         threshold: 50
            //     }
            // }, function() {
            //     if (page > 1 && page <= totalpage) {
            //     }
            // });
            window.onscroll = function () {
                var top = this.pageYOffset || this.scrollY;
                var windowHeight = this.outerHeight || this.innerHeight;
                var bodyH=document.body.scrollHeight;
                if ((top+windowHeight) == bodyH) {
                    if (page > 1 && page <= totalpage) {
                        _self.getDatas();

                    }
                }
            };
            //页面初始化时加载一次数据
            this.getDatas();
        }
    });
</script>

</html>
