    <title>兑换记录</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <style>
        body {
            background: #f6f6f6;
        }

        /*小背景*/

        .bg {
            padding: 0.75rem;
            margin-top: 0.75rem;
        }

        .bg-color {
            background: #ffffff;
        }

        /*红色*/
        .font-colo-r {
            color: #de3232 !important;
        }

        /*绿色*/
        .font-colo-g {
            color: #43ac45 !important;
        }

        /*灰色*/
        .font-colo-gy {
            color: #7e7e8e !important;
        }

        /*白色*/

        .font-colo-w {
            color: #ffffff !important;
        }

        /*头部*/
        .aui-bar {
            background-color: #de3232;
        }

        /*内容*/
        .overflow-x-hidden {
            overflow-x: hidden;
        }

        /*清除下划线*/

        .aui-list, .aui-list .aui-list-item-title, .aui-list .aui-list-item, .aui-list .aui-list-item-inner, .aui-list.aui-list-in .aui-list-item {
            background-image: none;
        }

        /*清除内边距*/
        .aui-list .aui-list-item, .aui-list .aui-list-item-inne, .aui-list .aui-list-header {
            padding: 0rem;
        }

        .aui-list .aui-list-header {
            background: none;
        }

        .content .aui-list .aui-list-item-title {
            font-size: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 0.2rem;
        }

        .content .aui-list .aui-list-item-text {
            font-size: 0.6rem;
            font-weight: 100;
            width: 100%;
            display: block;
        }

        .aui-list {
            border: none;
        }

        .content .aui-list-item-inner {
            display: block;
            padding: 0;
            margin-left: 2%;
        }

        .aui-list .right-detail {
            margin: 0;
        }

        .aui-list-item-inner img {
            width: 100%;
            height: 100%;
        }

        [v-cloak] {
            display: none;
        }

    </style>
</head>
