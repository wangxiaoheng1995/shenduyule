    <div id="answer-main" class="aui-margin-l-10 aui-margin-r-10">
        <p class="aui-margin-t-10 aui-margin-b-10">1.下列有关股票分割与合并的说法中，不正确的是( )。</p>
        <p class="aui-margin-b-5">A.事实上，股票分割与合并通常会刺激股价上升或者下降</p>
        <p class="aui-margin-b-5">B.从理论上说，股票分割与合并都不影响调整后的股价</p>
        <p class="aui-margin-b-5">C.股票分割通常适用于低价股，股票合并常见于高价股</p>
        <p class="aui-margin-b-5">D.股票不论是分割还是合并，均不影响每位股东所持股东权益占公司全部股东权益比重</p>
        <div class="answer-option aui-padded-l-15 aui-padded-r-15 aui-padded-t-15 aui-padded-b-10">
            <p class="aui-font-size-16 aui-margin-b-15 opt">
                <img class="op-icon no" src="../image/answer/op_icon_no.png" style="width: 1.1rem;" alt="">
                <img class="op-icon ok" src="../image/answer/op_icon_ok.png" style="width: 1.1rem;" alt="">
                A.&nbsp;&nbsp;&nbsp;&nbsp;A、B
            </p>
            <p class="aui-font-size-16 aui-margin-b-15 seleted opt">
                <img class="op-icon no" src="../image/answer/op_icon_no.png" style="width: 1.1rem;" alt="">
                <img class="op-icon ok" src="../image/answer/op_icon_ok.png" style="width: 1.1rem;" alt="">
                A.&nbsp;&nbsp;&nbsp;&nbsp;B、C
            </p>
            <p class="aui-font-size-16 aui-margin-b-15 opt">
                <img class="op-icon no" src="../image/answer/op_icon_no.png" style="width: 1.1rem;" alt="">
                <img class="op-icon ok" src="../image/answer/op_icon_ok.png" style="width: 1.1rem;" alt="">
                A.&nbsp;&nbsp;&nbsp;&nbsp;B、C、D
            </p>
            <p class="aui-font-size-16 aui-margin-b-15 opt">

                <img class="op-icon ok" src="../image/answer/op_icon_ok.png" style="width: 1.1rem;" alt="">
