<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>交易</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <style>
        html {
            height: 100%;
        }

        /*浅白*/
        body {
            background: #f6f6f6;
            height: 100%;
        }

        /*最底背景：黑色*/
        .bg1 {
            background-color: #171b24;

        }

        /*底背景：半黑色*/
        .bg2 {
            background-color: #1c2029;
        }
        /*红色*/
        .font-colo-r {
            color: #de3232 !important;
        }

        /*灰色*/
        .font-colo-gy {
            color: #7e7e8e !important;
        }

        /*白色*/

        .font-colo-w {
            color: #ffffff !important;
        }

        /*清除下划线*/

        .aui-list, .aui-list .aui-list-item-title, .aui-list .aui-list-item, .aui-list .aui-list-item-inner, .aui-list.aui-list-in .aui-list-item {
            background-image: none;
        }

        /*清除内边距*/
        .aui-list .aui-list-item, .aui-list .aui-list-item-inne, .aui-list .aui-list-header {
            padding: 0rem;
        }

        .aui-tab-item {
            color: #ffffff;
        }

        .aui-tab-item.aui-active {
            color: #de3232;
            border-bottom: 2px solid #de3232;
        }

        /*买入*/
        .aui-grid .aui-col-xs-3 {
            background-color: #1c2029;
            color: #ffffff;
        }

        .aui-grid .aui-col-xs-3, .aui-grid .aui-col-xs-3.aui-active, .aui-grid .aui-col-xs-3:active {
            padding: 0.5rem 0;
        }

        .aui-grid .aui-col-xs-3.aui-active, .aui-grid .aui-col-xs-3:active {
            background-color: #de3232;
        }

        .aui-bar-btn-item {
            color: #ffffff;
            border: none;
        }

        .aui-bar-btn-item.aui-active {
            background-color: #7e7e8e;
            color: #000000;

        }

        .aui-bar-btn.aui-bar-btn-round .aui-bar-btn-item:first-child {
            border-radius: 0.3rem;
            border: none;
        }

        .aui-grid .aui-col-xs-4 {
            padding: 0.5rem 0;
        }

        .aui-grid .aui-col-xs-4 p {
            font-weight: 700;

        }

        /* 文本框预输入文字颜色：*/
        :-moz-placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        ::-moz-placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        input:-ms-input-placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        input::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        /*撤单*/
        #revoke .aui-grid .aui-col-xs-3 {
            font-weight: inherit;
        }

        #revoke .aui-grid .aui-col-xs-3 p {
            font-size: 0.1rem;
            color: #7e7e8e;
        }

        #revoke .aui-grid .aui-col-xs-3 .revoke {
            border: 1px solid #de3232;
            border-radius: 0.1rem;
            color: #de3232;
            margin: 0 auto;
            width: 2.5rem;
        }

        #revoke ul li {
            border-bottom: 1px solid rgba(126, 126, 142, 0.2);
        }

        #revoke .aui-grid {
            background-color: inherit;
        }

        /*委托*/
        #entrust .aui-grid .aui-col-xs-6 {
            color: #ffffff;
            padding: 0;
            margin: 0.5rem 0;
        }

        #entrust .aui-grid .aui-col-xs-6.active {
            color: #de3232;
        }

        #entrust ul li {
            border-bottom: 1px solid rgba(126, 126, 142, 0.2);
        }

        #entrust .aui-grid {
            background-color: inherit;
        }

        #entrust .aui-grid .aui-col-xs-3 {
            font-weight: inherit;
            background-color: inherit;
        }

        #entrust .aui-grid .aui-col-xs-3 p {
            font-size: 0.1rem;
            color: #7e7e8e;
        }

        #entrust .aui-grid .aui-col-xs-3 .entrust {
            border: 1px solid #de3232;
            border-radius: 0.1rem;
            color: #de3232;
            margin: 0 auto;
            width: 2.5rem;
        }

        /*持仓*/
        #mochikura .aui-grid .aui-row .aui-col-xs-3 p {
            font-size: 0.1rem;
            color: #7e7e8e;
            padding: 0.2rem 0;
            text-align: left;
        }
    </style>
</head>
<body class="bg1">
<!--持仓-->

    <div class="aui-grid aui-font-size-12 aui-margin-t-15" style="background-color: #222933">

    </div>
    <div class="aui-content aui-margin-t-15">
        <div class="aui-list bg2 aui-padded-l-15 aui-padded-r-15" style="border-bottom: 1px solid rgba(126,126,142,0.2)">
            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">
                        <span class="font-colo-w aui-font-size-12">惠民店</span><span class="font-colo-gy aui-padded-l-10" style="font-size: 0.1rem">002830</span>
                    </div>
                    <div class="aui-list-item-right">
                        <span class="font-colo-r">+0.09%</span><span class="font-colo-r aui-padded-l-15">+0.09%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="aui-grid bg2 aui-padded-l-15 aui-padded-r-15">
            <div class="aui-row">
                <div class="aui-col-xs-3">
                    <p>现价</p>
                    <p>成本</p>
                    <p>市值</p>
                </div>
                <div class="aui-col-xs-3">
                    <p>5.690</p>
                    <p>11.279</p>
                    <p>101.851.00</p>
                </div>
                <div class="aui-col-xs-3">
                    <p>持仓</p>
                    <p>可用</p>
                </div>
                <div class="aui-col-xs-3">
                    <p>17.900</p>
                    <p>0</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
