<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置头像</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css">
    <style>
        body {
            background-color: #f8f8f8;
        }


        .aui-btn-success {
            background: #de3232 !important;
            border-radius: 2rem;
            width: 80%;
            margin: 2rem auto;
            padding: 0.55rem 0 !important;
            font-size: 0.8rem !important;
        }

        /*头部*/
        .aui-bar {
            background-color: #de3232;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-margin-b-15">
    <a class="aui-pull-left aui-btn" onclick="closeWin();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">设置头像</div>
</header>
<div style="height: 0.5rem;"></div>
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item" style="background: #fff;">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">头像</div>
                <div class="aui-list-item-input" style="margin:15px;" onclick="showAction();">
                    <input type="hidden" id="avatarUrl" name="avatarUrl" value="">
                    <img id="avatar" name="avatar" src="../image/sz_tx_normal.png" width="100px;">
                </div>
            </div>
        </li>
    </ul>
    <div class="aui-content-padded" style="margin-top: 30px;">
        <div class="aui-btn aui-btn-success aui-btn-block aui-btn-sm aui-content-padded" id="sub">保存</div>
    </div>
</div>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/yltcrypt.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/set_avatar.js"></script>
</body>
</html>
