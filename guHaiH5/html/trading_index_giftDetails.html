<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>兑好礼</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <style>
        body {
            background: #f6f6f6;
        }

        /*小背景*/

        .bg {
            padding: 0rem 0.75rem;
            margin-top: 0.75rem;
            margin-bottom: 0rem;
        }

        .bg-color {
            background: #ffffff;
        }

        /*红色*/
        .font-colo-r {
            color: #de3232 !important;
        }

        /*绿色*/
        .font-colo-g {
            color: #43ac45 !important;
        }

        /*灰色*/
        .font-colo-gy {
            color: #7e7e8e !important;
        }

        /*白色*/

        .font-colo-w {
            color: #ffffff !important;
        }

        /*头部*/
        .aui-bar {
            background-color: #de3232;
        }

        /*内容*/
        .order {
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .order .line {
            display: inline-block;
            width: 50px;
            border-top: 1px solid #ccc;
        }

        .order .txt {
            color: #686868;
            vertical-align: -4px;
        }

        .aui-bar-tab .aui-active {
            color: #ffffff;
        }

        .aui-bar-tab {
            background-color: inherit;
        }

        .aui-bar-tab .aui-bar-tab-label {
            width: 100%;
            height: 2.25rem;
            line-height: 2.25rem;
            color: #fff;
            background: #de3232;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body class="overflow-x-hidden">

<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" onclick="history.back();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">兑好礼</div>
    <div class="aui-pull-right" onclick="location.href='trading_index_giftBetail.html'">兑换记录</div>
</header>

<div id="goodsInfo">
    <div class="aui-content">
        <div class="aui-card-list bg bg-color aui-padded-t-15">
            <div class="aui-card-list-content"><img
                    src="http://media1.yunlutong.com/YltmallRes/20180824/153509567930673.jpg"></div>
            <div class="aui-margin-t-15">
                <div class="aui-font-size-16">绿色无抗老母鸡</div>
                <div class="font-colo-gy aui-font-size-12">最低无抗养殖700天。本公司独此一家有售</div>
            </div>
            <div class="aui-card-list-footer" style="padding: 0px;"><p class="aui-font-size-12"><strong
                    class="font-colo-r aui-font-size-18">8888.00</strong>金币</p>
                <p class="font-colo-r aui-font-size-12">金币不足</p></div>
        </div>
    </div>
    <div class="aui-content " style="margin-bottom: 2.7rem;">
        <div class="aui-card-list bg  bg-color aui-padded-b-15">
            <div class="order"><span style="white-space: pre;"></span><span class="line"></span> <span
                    style="white-space: pre;"></span><span class="txt">商品详情</span> <span
                    style="white-space: pre;"></span><span class="line"></span></div>
            <div class="aui-margin-t-15">
                <div class="font-colo-gy aui-font-size-12">最低无抗养殖700天。本公司独此一家有售</div>
            </div>
            <div class="aui-card-list-content"><img
                    src="http://media1.yunlutong.com/YltmallRes/20180824/153509570256135.jpg"></div>
        </div>
    </div>
    <footer id="footer" class="aui-bar aui-bar-tab">
        <div class="aui-bar-tab-label aui-font-size-20"
             style="background: rgb(204, 204, 204) none repeat scroll 0% 0%;">立即兑换
        </div>
    </footer>
</div>
<script src="../script/api.js"></script>
<script src="../script/config.js"></script>
<script src="../script/common.js"></script>
<script src="../script/aui-toast.js"></script>
<script src="../script/vue.js"></script>
<script src="../script/yltcrypt.js"></script>
<script src="../script/jquery-3.2.1.min.js"></script>
<script src="../script/public.js"></script>
</body>
</html>
