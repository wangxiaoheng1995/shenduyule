<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>活动专区</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <link rel="stylesheet" type="text/css" href="../css/frame0.css">
    <style>
        body, html {
            width: 100%;
            background: #f6f6f6;
        }

        /*小背景*/

        .bg {
            padding: 0.75rem;
            margin-top: 0.75rem;
        }

        .bg-color {
            background: #ffffff;
        }

        /*红色*/
        .font-colo-r {
            color: #de3232 !important;
        }

        /*绿色*/
        .font-colo-g {
            color: #43ac45 !important;
        }

        /*灰色*/
        .font-colo-gy {
            color: #7e7e8e !important;
        }

        /*白色*/

        .font-colo-w {
            color: #ffffff !important;
        }

        /*黑色*/
        .font-colo-b {
            color: #212121 !important;
        }

        /*头部*/
        .aui-bar {
            background-color: #de3232;
        }

        /*内容*/
        .overflow-x-hidden {
            overflow-x: hidden;
        }

        /*清除下划线*/

        .aui-list, .aui-list .aui-list-item-title, .aui-list .aui-list-item, .aui-list .aui-list-item-inner, .aui-list.aui-list-in .aui-list-item {
            background-image: none;
        }

        /*清除内边距*/
        .aui-list .aui-list-item, .aui-list .aui-list-item-inne, .aui-list .aui-list-header {
            padding: 0rem;
        }

        .test {
            padding: .8rem .94rem;
            margin: 0 -.25rem;
            overflow: hidden;
        }

        .test-type-item {
            width: 8.375rem;
            margin: 0 .125rem .5rem .125rem;
            float: left;
        }

        .test-type {
            padding: .3rem .5rem .5rem .5rem;
            border: 1px solid #b8b8b8;
            background: #fff;
        }

        .test-type-item .title span {
            font-size: .7rem;
            color: #fff;
            background: #df3132;
            padding: .25rem .4rem;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: .5rem;
            vertical-align: middle;
        }

        .color-2d2d2d {
            color: #2d2d2d;
        }

        .color-a8a8a8 {
            color: #a8a8a8;
        }

        a {
            font-size: inherit;
            color: inherit;
        }
    </style>
</head>
