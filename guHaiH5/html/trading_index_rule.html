<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>签到规则</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <script src="../script/common.js"></script>
    <style>
        body {
            background: #f6f6f6;
        }

        /*小背景*/

        .bg {
            padding: 0.75rem;
            padding-top: 0rem;
            margin-top: 0.75rem;
        }

        /*头部*/
        .aui-bar {
            background-color: #de3232;
        }

        /*内容*/
        .overflow-x-hidden {
            overflow-x: hidden;
        }

        /*清除下划线*/

        .aui-list, .aui-list .aui-list-item-title, .aui-list .aui-list-item,.aui-list .aui-list-item-inner,.aui-list.aui-list-in .aui-list-item {
            background-image: none;
        }

        /*清除内边距*/
        .aui-list .aui-list-item, .aui-list .aui-list-item-inner {
            padding: 0rem;
        }


        .aui-list .aui-list-item-inner{
            color: #7e7e8e;
        }
        .aui-list .aui-list-header{
            font-size: 1rem;
            font-weight: 700;
            background: #ffffff;
            padding-left: 0rem;
        }
    </style>
</head>
<body class="overflow-x-hidden">

<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" onclick="history.back();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">签到规则</div>
</header>

<section>
    <div class="aui-content">
        <ul class="aui-list aui-list-in bg ">
            <li class="aui-list-header">
                <div><span class="aui-padded-l-15" style="border-left: 0.2rem solid #de3232;height: 0.5rem"></span>
                    <span >签到规则</span></div>

            </li>
            <div class="aui-hr" style="opacity:0.5;filter:Alpha(opacity=50)"></div>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    1.签到可以获得金币;
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    2.坚持每日签到可以获得更丰厚的奖励;
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    3.漏签会使签到进度重置，坚持签到获得更丰富！
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    4.活动最终解释权归沽海所有
                </div>
            </li>
        </ul>
    </div>

</section>
</body>
</html>
