<script>

        "height": 140, //高度
        "speed": 500, //速度
        "autoPlay": 3000, //自动播放
        "loop": true,//是否循环
        "pageShow": true,//是否显示分页器
        "pageStyle": 'dot', //分页器样式，分dot,line
