<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>第三方账号绑定</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <style>
        body {
            background: #f6f6f6;
        }

        /*小背景*/

        .bg {
            padding: 0.75rem;
            margin-top: 0.75rem;
        }

        .bg-color {
            background: #ffffff;
        }

        /*红色*/
        .font-colo-r {
            color: #de3232 !important;
        }

        /*绿色*/
        .font-colo-g {
            color: #43ac45 !important;
        }

        /*灰色*/
        .font-colo-gy {
            color: #7e7e8e !important;
        }

        /*白色*/

        .font-colo-w {
            color: #ffffff !important;
        }
        /*黑色*/
        .font-colo-b {
            color: #212121 !important;
        }
        /*头部*/
        .aui-bar {
            background-color: #de3232;
        }

        /*内容*/
        .overflow-x-hidden {
            overflow-x: hidden;
        }

        /*清除下划线*/

        .aui-list, .aui-list .aui-list-item-title, .aui-list .aui-list-item, .aui-list .aui-list-item-inner, .aui-list.aui-list-in .aui-list-item {
            background-image: none;
        }

        /*清除内边距*/
        .aui-list .aui-list-item, .aui-list .aui-list-item-inne, .aui-list .aui-list-header {
            padding: 0rem;
        }

    </style>
</head>
<body class="overflow-x-hidden">

<header class="aui-bar aui-bar-nav" style="padding-top:25px;">
    <a class="aui-pull-left aui-btn" onclick="closeWin();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">第三方账号绑定</div>
</header>

<section>

    <div class="aui-content aui-margin-t-15 ">
        <ul class="aui-list aui-padded-l-15 aui-padded-r-15">
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"> 微博账号</div>
                    <div class="aui-list-item-right">未绑定</div>
                </div>
            </li>
            <div style="margin: 0.2rem 0rem"><div class="aui-hr"></div></div>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"> 微信账号</div>
                    <div class="aui-list-item-right">未绑定</div>
                </div>
            </li>
            <div style="margin: 0.2rem 0rem"><div class="aui-hr"></div></div>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"> QQ账号</div>
                    <div class="aui-list-item-right">未绑定</div>
                </div>
            </li>
        </ul>
    </div>

</section>
</body>
<script src="../script/common.js"></script>
</html>
