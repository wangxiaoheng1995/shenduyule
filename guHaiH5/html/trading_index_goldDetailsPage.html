<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>金币明细详情</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <style>
        body {
            background: #f6f6f6;
        }

        /*小背景*/

        .bg {
            padding: 0rem 0.75rem;
            margin-top: 0.75rem;
            margin-bottom: 0rem;
        }

        .bg-color {
            background: #ffffff;
        }

        /*红色*/
        .font-colo-r {
            color: #de3232 !important;
        }

        /*绿色*/
        .font-colo-g {
            color: #43ac45 !important;
        }

        /*灰色*/
        .font-colo-gy {
            color: #7e7e8e !important;
        }

        /*白色*/

        .font-colo-w {
            color: #ffffff !important;
        }

        /*头部*/
        .aui-bar {
            background-color: #de3232;
        }

        /*内容*/
        .order {
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .order .line {
            display: inline-block;
            width: 50px;
            border-top: 1px solid #ccc;
        }

        .order .txt {
            color: #686868;
            vertical-align: -4px;
        }

        .aui-bar-tab .aui-active {
            color: #ffffff;
        }
    </style>
</head>
<body class="overflow-x-hidden">

<header class="aui-bar aui-bar-nav" style="padding-top:25px;">
    <a class="aui-pull-left aui-btn" onclick="closeWin();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">明细详情</div>
</header>

<section>
    <div class="aui-content bg bg-color">
        <div class="aui-margin-t-15">
            <div class="font-colo-gy aui-font-size-12">交易已完成</div>
            <div class="aui-padded-t-15" style="font-size: 2rem">+5000</div>
        </div>
        <div style="margin: 1.5rem 0rem">
            <div class="aui-hr"></div>
        </div>
        <ul>
            <li class="aui-info" style="padding-top:0">
                <div class="aui-info-item">
                    <span class="aui-margin-r-15" style="color: #000000">交易日期</span>
                    <span >2017-07-25 10:30</span>
                </div>
            </li>
            <li class="aui-info" style="padding-top:0">
                <div class="aui-info-item">
                    <span class="aui-margin-r-15" style="color: #000000">交易类型</span>
                    <span >签到赚到</span>
                </div>
            </li>
            <li class="aui-info" style="padding-top:0">
                <div class="aui-info-item">
                    <span class="aui-margin-r-15" style="color: #000000">交易平台</span>
                    <span >沽海平台赠送</span>
                </div>
            </li>
            <li class="aui-info" style="padding-top:0">
                <div class="aui-info-item">
                    <span class="aui-margin-r-15" style="color: #000000">交易账号</span>
                    <span >18818780342</span>
                </div>
            </li>
        </ul>

    </div>

</section>
</body>
</html>
