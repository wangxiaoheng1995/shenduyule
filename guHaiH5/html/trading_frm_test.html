<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <style>
        html,body {
            width:100%;
            height:100%;
            background: #f6f6f6;
        }
        #content{
          height:100%;
          display:flex;
          flex-direction: column;
          justify-content: space-between;
        }
        #header{
          background:#de3232;
        }
        #main{
          flex:1;
          overflow-x: hidden;
          overflow-y: auto;
        }
        #footer img{
          width:1rem;
          margin:0 auto;
        }
        #footer .aui-bar-tab-item.aui-active .aui-bar-tab-label{
          color:#de3232;
        }
        .testType{
          display:flex;
          flex-wrap: wrap;
          padding:0.5rem;
          justify-content: space-around;
        }
        .testType li{
         width:48%;
         margin:0.5rem 0.1rem;
        }
        .testType li h3{
          font-size:0.7rem;
          color:#fff;
          background:#de3232;
          border-radius:3px;
          padding:0.1rem 0.5rem;
          margin-bottom:0.5rem;
          display:inline-block;
        }
        .testType-box{
          padding:0.3rem;
          background:#fff;
          border:1px solid #949494;
        }
        .box-title{
          display:flex;
          justify-content: space-between;
        }
        .box-title h4{
          font-size:0.6rem;
          color:#333;
        }
        .box-title p{
          display:flex;
          color:#ACACAC;
          align-items: center;
        }.box-title p img{
          width:0.5rem;
          height:0.5rem;
        }
        .box-title p span{
          margin-left:0.3rem;
          font-size:0.6rem;
        }
        .box-img img{
          width:100%;
          height:3.9rem;
        }
    </style>
</head>
